version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_server
    restart: unless-stopped
    env_file: 
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_HOST_PORT}:3306"   # expone 3306 del contenedor al puerto del host
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  ubuntu:
    build: ./ubuntu
    container_name: ubuntu_shell
    restart: unless-stopped
    tty: true
    stdin_open: true
    volumes:
      - ./shared:/home/devuser/shared   # carpeta compartida entre host y contenedor (opcional)
    depends_on:
      - mysql

volumes:
  mysql_data:
